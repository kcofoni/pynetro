[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers -m "not postapi"
pythonpath = src
markers =
    integration: tests that require network access and real API keys
    diagnostic: tests for exploring and understanding API structure
    postapi: marks tests that perform POST requests to the API
